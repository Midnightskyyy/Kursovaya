<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Food Delivery</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> На главную
                </a>
                <h1>Вход в аккаунт</h1>
                <p>Введите свои данные для входа</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input type="email" id="email" name="email" required
                           placeholder="example@email.com">
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Пароль
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required
                               placeholder="Введите пароль">
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" id="rememberMe">
                        <span>Запомнить меня</span>
                    </label>
                    <a href="#" class="forgot-link">Забыли пароль?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
                    <span id="loginText">Войти</span>
                    <div class="spinner hidden" id="loginSpinner"></div>
                </button>

                <div class="auth-divider">
                    <span>или</span>
                </div>

                <a href="register.html" class="btn btn-outline btn-block">
                    Создать новый аккаунт
                </a>
            </form>

            <div class="auth-footer">
                <p>
                    Продолжая, вы соглашаетесь с
                    <a href="#">Условиями использования</a> и
                    <a href="#">Политикой конфиденциальности</a>
                </p>
            </div>
        </div>

        <div class="auth-image">
            <alt="Food Delivery>
            <div class="image-overlay">
                <h2>Добро пожаловать обратно!</h2>
                <p>Быстрый доступ к вашим заказам и истории</p>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Показать/скрыть пароль
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                icon.className = 'fas fa-eye';
            }
        });
    </script>
</body>
</html>
