<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Food Delivery</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> На главную
                </a>
                <h1>Создание аккаунта</h1>
                <p>Заполните форму для регистрации</p>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">
                            <i class="fas fa-user"></i> Имя
                        </label>
                        <input type="text" id="firstName" name="firstName" required
                               placeholder="Иван">
                        <div class="error-message" id="firstNameError"></div>
                    </div>

                    <div class="form-group">
                        <label for="lastName">
                            <i class="fas fa-user"></i> Фамилия
                        </label>
                        <input type="text" id="lastName" name="lastName" required
                               placeholder="Иванов">
                        <div class="error-message" id="lastNameError"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input type="email" id="email" name="email" required
                           placeholder="example@email.com">
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="phone">
                        <i class="fas fa-phone"></i> Телефон
                    </label>
                    <input type="tel" id="phone" name="phone"
                           placeholder="+7 (999) 123-45-67">
                    <div class="error-message" id="phoneError"></div>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Пароль
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required
                               placeholder="Не менее 6 символов">
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i> Подтверждение пароля
                    </label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" name="confirmPassword" required
                               placeholder="Повторите пароль">
                        <button type="button" class="toggle-password" id="toggleConfirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>

                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" id="terms" required>
                        <span>
                            Я согласен с
                            <a href="#">Условиями использования</a> и
                            <a href="#">Политикой конфиденциальности</a>
                        </span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="registerBtn">
                    <span id="registerText">Зарегистрироваться</span>
                    <div class="spinner hidden" id="registerSpinner"></div>
                </button>

                <div class="auth-divider">
                    <span>Уже есть аккаунт?</span>
                </div>

                <a href="auth.html" class="btn btn-outline btn-block">
                    Войти в существующий аккаунт
                </a>
            </form>

            <div class="auth-footer">
                <p>Регистрируясь, вы получаете доступ к бонусам и скидкам</p>
            </div>
        </div>

        <div class="auth-image">
            <img src="https://images.unsplash.com/photo-1555939594-58d7cb561ad1?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80"
                 alt="Food Delivery">
            <div class="image-overlay">
                <h2>Присоединяйтесь к нам!</h2>
                <p>Получайте скидки на первый заказ и эксклюзивные предложения</p>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Показать/скрыть пароли
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                icon.className = 'fas fa-eye';
            }
        });

        document.getElementById('toggleConfirmPassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('confirmPassword');
            const icon = this.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                icon.className = 'fas fa-eye';
            }
        });
    </script>
</body>
</html>
