version: '3.8'

services:
  # RabbitMQ Message Broker (в Docker)
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: fooddelivery-rabbitmq
    ports:
      - "5672:5672"      # AMQP порт
      - "15672:15672"    # Management UI порт
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - fooddelivery-network

  # API Gateway (в Docker)
  api-gateway:
    build:
      context: .
      dockerfile: ApiGateway/Dockerfile
    container_name: fooddelivery-gateway
    ports:
      - "5000:8080"  # Локально:5000 → Контейнер:8080
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      Jwt__Key: "YourSuperSecretKeyHereAtLeast32CharactersLong!"
      Jwt__Issuer: "FoodDeliverySystem"
      Jwt__Audience: "FoodDeliveryClients"
    networks:
      - fooddelivery-network
    depends_on:
      - auth-api
      - order-api
      - payment-api
      - delivery-api

  # Микросервисы (в Docker, подключаются к локальной БД)
  auth-api:
    build:
      context: .
      dockerfile: Auth.API/Dockerfile
    container_name: fooddelivery-auth
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=host.docker.internal;Port=5432;Database=auth_db;Username=postgres;Password=1111"
      Jwt__Key: "YourSuperSecretKeyHereAtLeast32CharactersLong!"
      Jwt__Issuer: "FoodDeliverySystem"
      Jwt__Audience: "FoodDeliveryClients"
      Jwt__AccessTokenExpiryMinutes: "60"
      RabbitMQ__Host: "rabbitmq"
      RabbitMQ__Port: "5672"
      RabbitMQ__Username: "guest"
      RabbitMQ__Password: "guest"
    depends_on:
      rabbitmq:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - fooddelivery-network
    # Не пробрасываем порт наружу - общение только через API Gateway

  order-api:
    build:
      context: .
      dockerfile: Order.API/Dockerfile
    container_name: fooddelivery-order
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=host.docker.internal;Port=5432;Database=order_db;Username=postgres;Password=1111"
      Jwt__Key: "YourSuperSecretKeyHereAtLeast32CharactersLong!"
      Jwt__Issuer: "FoodDeliverySystem"
      Jwt__Audience: "FoodDeliveryClients"
      RabbitMQ__Host: "rabbitmq"
      RabbitMQ__Port: "5672"
      RabbitMQ__Username: "guest"
      RabbitMQ__Password: "guest"
    depends_on:
      rabbitmq:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - fooddelivery-network

  payment-api:
    build:
      context: .
      dockerfile: Payment.API/Dockerfile
    container_name: fooddelivery-payment
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=host.docker.internal;Port=5432;Database=payment_db;Username=postgres;Password=1111"
      Jwt__Key: "YourSuperSecretKeyHereAtLeast32CharactersLong!"
      Jwt__Issuer: "FoodDeliverySystem"
      Jwt__Audience: "FoodDeliveryClients"
      RabbitMQ__Host: "rabbitmq"
      RabbitMQ__Port: "5672"
      RabbitMQ__Username: "guest"
      RabbitMQ__Password: "guest"
    depends_on:
      rabbitmq:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - fooddelivery-network

  delivery-api:
    build:
      context: .
      dockerfile: Delivery.API/Dockerfile
    container_name: fooddelivery-delivery
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=host.docker.internal;Port=5432;Database=delivery_db;Username=postgres;Password=1111"
      Jwt__Key: "YourSuperSecretKeyHereAtLeast32CharactersLong!"
      Jwt__Issuer: "FoodDeliverySystem"
      Jwt__Audience: "FoodDeliveryClients"
      RabbitMQ__Host: "rabbitmq"
      RabbitMQ__Port: "5672"
      RabbitMQ__Username: "guest"
      RabbitMQ__Password: "guest"
    depends_on:
      rabbitmq:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - fooddelivery-network

volumes:
  rabbitmq_data:

networks:
  fooddelivery-network:
    driver: bridge