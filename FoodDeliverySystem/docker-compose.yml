version: '3.8'

services:
  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: fooddelivery-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_DEFAULT_VHOST: /
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - fooddelivery-network

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: ApiGateway/Dockerfile
    container_name: fooddelivery-gateway
    ports:
      - "5000:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      Jwt__Key: "YourSuperSecretKeyHereAtLeast32CharactersLong!"
      Jwt__Issuer: "FoodDeliverySystem"
      Jwt__Audience: "FoodDeliveryClients"
    networks:
      - fooddelivery-network
    depends_on:
      rabbitmq:
        condition: service_healthy

  # Auth Service
  auth-api:
    build:
      context: .
      dockerfile: Auth.API/Dockerfile
    container_name: fooddelivery-auth
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=host.docker.internal;Port=5432;Database=auth_db;Username=postgres;Password=1111"
      Jwt__Key: "YourSuperSecretKeyHereAtLeast32CharactersLong!"
      Jwt__Issuer: "FoodDeliverySystem"
      Jwt__Audience: "FoodDeliveryClients"
      Jwt__AccessTokenExpiryMinutes: "60"
      RabbitMQ__Host: "rabbitmq"
      RabbitMQ__Port: "5672"
      RabbitMQ__Username: "guest"
      RabbitMQ__Password: "guest"
    depends_on:
      rabbitmq:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - fooddelivery-network

  # Order Service
  order-api:
    build:
      context: .
      dockerfile: Order.API/Dockerfile
    container_name: fooddelivery-order
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=host.docker.internal;Port=5432;Database=order_db;Username=postgres;Password=1111"
      Jwt__Key: "YourSuperSecretKeyHereAtLeast32CharactersLong!"
      Jwt__Issuer: "FoodDeliverySystem"
      Jwt__Audience: "FoodDeliveryClients"
      RabbitMQ__Host: "rabbitmq"
      RabbitMQ__Port: "5672"
      RabbitMQ__Username: "guest"
      RabbitMQ__Password: "guest"
    depends_on:
      rabbitmq:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - fooddelivery-network

  # Payment Service
  payment-api:
    build:
      context: .
      dockerfile: Payment.API/Dockerfile
    container_name: fooddelivery-payment
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=host.docker.internal;Port=5432;Database=payment_db;Username=postgres;Password=1111"
      Jwt__Key: "YourSuperSecretKeyHereAtLeast32CharactersLong!"
      Jwt__Issuer: "FoodDeliverySystem"
      Jwt__Audience: "FoodDeliveryClients"
      RabbitMQ__Host: "rabbitmq"
      RabbitMQ__Port: "5672"
      RabbitMQ__Username: "guest"
      RabbitMQ__Password: "guest"
    depends_on:
      rabbitmq:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - fooddelivery-network

  # Delivery Service
  delivery-api:
    build:
      context: .
      dockerfile: Delivery.API/Dockerfile
    container_name: fooddelivery-delivery
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=host.docker.internal;Port=5432;Database=delivery_db;Username=postgres;Password=1111"
      Jwt__Key: "YourSuperSecretKeyHereAtLeast32CharactersLong!"
      Jwt__Issuer: "FoodDeliverySystem"
      Jwt__Audience: "FoodDeliveryClients"
      RabbitMQ__Host: "rabbitmq"
      RabbitMQ__Port: "5672"
      RabbitMQ__Username: "guest"
      RabbitMQ__Password: "guest"
    depends_on:
      rabbitmq:
        condition: service_healthy
      order-api:
        condition: service_started
      payment-api:
        condition: service_started
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - fooddelivery-network
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 5
    #   start_period: 60s
    # ports:
    #   - "8082:8080" # Для тестирования напрямую

volumes:
  rabbitmq_data:

networks:
  fooddelivery-network:
    driver: bridge